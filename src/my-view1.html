        if(id == 1){
          this.$.najnovije.style="display: block;";
          this.$.najcitanije.style="display: none;";
          this.$.preporuke.style="display: none;";

          this.$.preporuke.style="display: none;";

          this.$.najnovije.style="display: none;";
          this.$.najcitanije.style="display: none;";
          this.$.preporuke.style="display: block;";
        }
